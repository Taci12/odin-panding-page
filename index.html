<!DOCTYPE html>
<html lang="en">

<style>
    @import url('https://fonts.googleapis.com/css2?family=Heebo&family=Mulish:wght@200&family=Roboto:wght@100&display=swap');
</style>
<head>
    <link rel="stylesheet" href="./style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Landing Page</title>
</head>
<body>
    <nav>
        <h1>Welcome to my page!</h1>
        <div id="header-links">
            <p><a href="#">link 1</a></p>
            <p><a href="#">link 2</a></p>
        </div>
    </nav>

    <div class="presentation-div">
        <div id="text-div">
            <h2>Hello! I'm Taciano, and this is my webpage!</h2>
            <p>Hope you like it</p>
        </div>
        <div id="img-div">
            <img src="./images/IMG_20210927_223942383_HDR.jpg" alt="My dog.">
            <p>That's my dog</p>
        </div>
    </div>

    <div class="images-div">
        <h3>I love my dog</h3>
        <p>Here, look at some pics of him</p>
        <img src="./images/facheroo.jpg" alt="Pic of my dog">
        <img src="./images/acostado.jpg" alt="Another pic of my odg">
        <img src="./images/foto-acostado.jpg" alt="Same thing">
        <img src="./images/tirando-facha.jpeg" alt="This is the last one I swear.">
    </div>

    <div class="quote-div">
        <h3><i>I hoped this was a mind-blowing quote of my dog. <br>
        He can't speak though :(</i></h3>
        <h4><strong>Rufo</strong></h4>
    </div>

    <footer>
        <h5>Come on, press that button that does absolutely nothing</h5>
        <button onclick="window.location.href = 'https://www.youtube.com/watch?v=nUHKOgHgQc4'" target="_blank">I know you want to</button>
    </footer>
</body>
</html>
